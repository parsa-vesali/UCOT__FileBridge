version: '3.9'

services:
  db:
    image: postgres:15
    container_name: ucot_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ucot_db}
      POSTGRES_USER: ${POSTGRES_USER:-ucot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ucot_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"     
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  web:
    build: .
    container_name: ucot_web
    command: sh -c "./wait-for-db.sh db 5432 && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - backend-network

volumes:
  postgres_data:

networks:
  backend-network:
