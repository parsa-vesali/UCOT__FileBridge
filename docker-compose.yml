version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ucot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ucot_db}
      POSTGRES_USER: ${POSTGRES_USER:-ucot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ucot_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"   # dev only;
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  storage:
    image: minio/minio:latest
    container_name: ucot_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_HOST_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:9000/minio/health/ready || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 6
    networks:
      - backend-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ucot_api
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./:/app           
    ports:
      - "${API_HOST_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - backend-network

volumes:
  postgres_data:
  minio_data:

networks:
  backend-network:
    driver: bridge
